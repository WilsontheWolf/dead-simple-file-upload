<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dead Simple File Upload</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1>Data for %code%</h1>
    %data%
    <script>
        const textData = document.getElementById('textData');
        const copy = document.getElementById('copyButton');
        if (textData && copy) {
            copy.addEventListener('click', () => {
                navigator.clipboard.writeText(textData.innerText);
            });
        }
    </script>
    <noscript>
        <style>
            #copyButton {
                display: none;
            }
        </style>
    </noscript>
</body>

</html>
