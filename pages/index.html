<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Upload Stuff Here</h1>
    <form action="upload" method="post" enctype="multipart/form-data">
        <p>
            <label for="file">File</label>
            <input type="file" name="file" />
        </p>
        <p>
            <label for="text">Text</label>
            <textarea name="text"></textarea>
        </p>
        <input type="submit" />
</body>

</html>
